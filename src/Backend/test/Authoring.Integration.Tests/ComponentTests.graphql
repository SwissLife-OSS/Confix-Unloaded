query GetComponents {
  components {
    nodes {
      ...Component
    }
  }
}

query GetComponentById($id: ID!) {
  componentById(id: $id) {
    ...Component
  }
}

query GetComponentsWithFilter(
  $scopes: [ComponentScopeInput!]
  $search: String
) {
  components(
    scopes: $scopes
    search: $search
  ) {
    nodes {
      ...Component
    }
  }
}
