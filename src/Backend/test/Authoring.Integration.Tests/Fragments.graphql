fragment Application on Application {
  id
  name
  namespace
  version

  parts {
    ...ApplicationPart
  }
}

fragment ApplicationPart on ApplicationPart {
  id
  name
  version

  application {
    id
    name
  }

  components {
    ...ApplicationPartComponent
  }
}

fragment ApplicationPartComponent on ApplicationPartComponent {
  id
  version

  applicationPart {
    id
    name
  }

  definition {
    id
    name
  }

  values
}

fragment Component on Component {
  id
  name
  version
  schema
  schemaSdl
  values
  scopes {
    __typename
    ... on NamespaceComponentScope {
      namespace
    }
    ... on ApplicationComponentScope {
      application {
        name
      }
    }
    ... on ApplicationPartComponentScope {
      applicationPart {
        name
      }
    }
  }
}
