mutation ClaimApplicationPart($input: ClaimVersionInput!) {
  claimVersion(input: $input){
    errors {
      ...Error
    }
    claimedVersion {
      ...ClaimedVersion
    }
  }
}

fragment ClaimedVersion on ClaimedVersion {
  id
  tag
  claimedAt
  publishedApplicationPart {
    version
  }
  token
}

fragment  Error on IUserError {
  message
  code
}
